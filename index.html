<!DOCTYPE html>
<html>
<head>
    <title>我的第一个网页</title>
    <meta charset="UTF-8">  <!-- 告诉浏览器用UTF-8编码，避免乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 统一移动端显示 -->
    <style>
        /* 在这里写装修方案 */
        body { background-color: #f5f5f5; }
        h1 { color: darkblue; text-align: center; }
        .post { background: white; padding: 20px; margin: 20px; }
    </style>
</head>
<body>
    <!-- 在这里盖房子 -->
    <h1>欢迎来到我的小站</h1>
    <div class="post">
        <h2>今天天气真好</h2>
        <p>这是我第一次写网页，居然这么简单！</p>
    </div>
<div style="
    background: lightblue;
    padding: 40px;
    border: 5px solid red;
    margin: 30px;
    width: 200px;
">
    <p>这是一个盒子模型演示</p>
    <p>观察padding、border、margin的效果</p>
</div>

<div style="
    background: lightgreen;
    padding: 10px;
    border: 2px dashed black;
    margin: 15px;
">
    第二个盒子，不同的设置
</div>
</body>
</html>
